<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class ="row justify-content-center">
            <div class="col-sm-7">
                <div class="card" style="margin-top: 5px;">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                              <label for="taskName" class="col-sm-3 col-form-label">Task Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="taskName" required>
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Task Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="dueDate" >Due Date</label>
                                <input type="date" name="dueDate" class="form-control col-form-label col-sm-4" id="dueDate">
                              </div>
                            <fieldset class="form-group">
                              <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priority" id="low" value="3" checked>
                                    <label class="form-check-label" for="low">
                                      Low
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priority" id="medium" value="2" checked>
                                    <label class="form-check-label" for="medium">
                                      Medium
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priority" id="high" value="1">
                                    <label class="form-check-label" for="high">
                                      High
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="addTask">Add Task</button>
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
              </div>
        </div>
        <p id="console"></p>
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <div class="card " style="margin-top: 2%;">
                  <div class="card-header">
                    <div class="card-title row">
                      <div class="col">
                        <h5>Tasks</h5>
                      </div>
                      <div class="col">
                        <select id="sortMenu">
                          <option selected>Sort By</option>
                          <option value="1">Due Date (Ascending)</option>
                          <option value="2">Due Date (Descending)</option>
                          <option value="3">Priority (High to Low)</option>
                          <option value="4">Priority (Low to High)</option>
                          <option value="5">Status(Incomplete First)</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <ul id="taskHolder" class="list-group">

                    </ul>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="updateStatus()">Completed</button>  
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
